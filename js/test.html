  <script>
  $(document).ready(function(){
      
    

    test("the event is reported", function(){
        $.ajax= function(opts){
          opts.complete(); 
        };
        var node = $("<a href='/'>Ich habe ein event</a>");
        node.mixpanel({callback: function(element){
                $(element).html("<strong>event!</strong>");
        }});
        node.trigger("click");
        ok( $("strong", node).length > 0 , "the event was triggered" );
        equals( "event!", $("strong", node).text(), "The text should've been updated" );
    });

    test("that the callback works properly", function(){
        $.ajax= function(opts){
          opts.complete(); 
        };

        var node = $("<a href='/auf-wiedersehen/'>Ich habe ein event</a>");
        node.mixpanel({event: "blur"
                      ,callback: function(element){
                        $(element).attr("href", "/hola/");
                      }
                  });
        node.trigger("blur");
        equals(node.attr("href"), "/hola/", "Gotta work with the href");
        
    });

    test("that data is properly passed and encoded", function(){
        var props = {'event': "foobar", 'properties': {time: 1234, bar: "foo"}};
        $.ajax = function(opts){
            props.properties.token = "TOKEN!";
            ok(opts.data, "the data exists");
            equals(opts.data.data
                   ,mixpanel_utils.base64_encode(mixpanel_utils.json_encode(props))
                   , "Data should be well encoded" )
            opts.complete();
        } 
        var node = $("<a href='/auf-wiedersehen/'>Ich habe ein event</a>");
        node.mixpanel({event: "blur"
                      ,callback: function(element){
                        $(element).attr("href", "/hola/");
                      }
                      ,mixpanel_data: props
                      ,token: "TOKEN!"
                  });
        node.trigger("blur");
    });

    test("lambda properties", function(){
        $.ajax = function(opts){
            var props = {
                event: "my-event"
                ,properties:{
                      time: 666
                     ,done: "stuff"
                     ,clicked: "/deutschbag/"
                     ,token: "MY-TOKEN!"
                }
            };
            ok(opts.data, "the data exists");
            equals(opts.data.data
                   ,mixpanel_utils.base64_encode(mixpanel_utils.json_encode(props))
                   , "Data should be well encoded" )
            opts.complete();
        } 
        
        var node = $("<a href='/deutschbag/'>Goebbels!</a>");
        node.mixpanel({
            mixpanel_data:{
                 event: "my-event"
                ,properties:{
                     time: 666
                    ,done: "stuff"
                    ,clicked: function(e){return $(e).attr("href")}
                }
            }   
            ,token: "MY-TOKEN!"
            ,callback: $.noop
        });
        node.trigger("click");
    });
